<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <title>Sit on chair</title>
</head>
<body>
<header>
    <div class="container clearfix">
        <div class="logo">
            Sit on chair
        </div>
        <nav>
            <ul>
                <li>
                    <a href="#">O firmie</a>
                </li>
                <li>
                    <a href="#">Galeria</a>
                </li>
                <li>
                    <a href="#">Kontakt</a>
                </li>
            </ul>
        </nav>
    </div>
</header>

<section id="see-more">
    <div class="container clearfix">
        <div class="half-container">
            <img src="images/black_chair.png" />
        </div>
        <div id="half-container">
            <h2>Sit on our chair</h2>
            <p>
                Description
            </p>
            <button type="button">Button</button>
        </div>
    </div>
</section>

<section id="photos">
    <div class="container clearfix">
        <div>
            <img src="images/box1_img.jpg" />
        </div>
        <div>
            <img src="images/box2_img.jpg" />
        </div>
        <div>
            <h3>Title</h3>
            Opis
        </div>
    </div>
</section>

<section id="offer">
    <div class="container clearfix">
        <h3>Title</h3>
        <div id="offer-container">
            <div class="offer">
                First offer
            </div>
            <div class="offer">
                Second offer
            </div>
            <div class="offer">
                Third offer
            </div>
        </div>
    </div>
</section>

<section id="contact">
    <div class="container clearfix">
        <div id="form">
            <form>
                <input type="text" name="name" id="name" placeholder="Imię" />
                <input type="email" name="email" id="email" placeholder="email" />
                <textarea name="message" id="message" placeholder="Wiadomość"></textarea>
            </form>
            <img src="images/red_chair.png" />
            <input type="checkbox" />
            <button type="button">Button</button>
        </div>
    </div>
</section>

<footer>
    <div class="container clearfix">
        <div class="left">
            Copyright 2014 | All rights reserved. - Sit on chair
        </div>
        <div class="right">
            Sit on chair
        </div>
        <div class="right">
            <img src="images/flickr.png" />
            <img src="images/vimeo.png" />
            <img src="images/pinterest.png" />
            <img src="images/twitter.png" />
        </div>
    </div>
</footer>
</body>
</html>
